projects:
    title: Projects
    intro: >
    assignments:
      - title: BestBuy Stock Bot
        link: "https://github.com/Ben-M-90/BestBuyStockBot"
        icon: "/assets/images/stock_bot_icon.png"
        id: 0
        tagline: |
         - Django web app with custom web scraper that retrieves stock market data.
         - Update POST calls made asynchronously through ajax. Data display updated without page reload via DOM manipulation with response from ajax success.
         - Data stored in PostgreSQL database, updated by user demand and age to reduce database demand.

      - title: Stock Simulator
        link: "https://github.com/Ben-M-90/stock_sim"
        icon: "/assets/images/stock_sim_icon.png"
        id: 1
        primary: True
        tagline: |
         - Bot that monitors Best Buy product pages using Selenium. Configurable for different products.
         - Asynchronously loads pages while masking bot presence.
         - Configurable to automatically purchase and set payment/delivery options.


