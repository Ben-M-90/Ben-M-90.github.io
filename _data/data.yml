experiences:
    - role: Lead Quality Engineer
      time: 2019 - Present
      company: BAE Systems, Louisville, KY
      details: |
        Analyzed defect data, identified discrete recurring issues to 
        drive production improvements and reduce quality issues and 
        associated cost impact.
      expanded: |
          - Reviewed contracts and ensured requirements are met.
          - Performed final inspection of gun systems to catch and 
          address quality issues prior to submission to customer.
          - Generate monthly report of Cost of Poor Quality.
          - Act as primary point of contact for MK45 program. Take daily 
          action items to support production and coordinate internally 
          and externally of Quality department to have issues resolved in
          a timely manner.
          - Mentor, train, and direct junior staff.
    - role: Project Engineer
      time: 2017 - 2018
      company: Toyota North America, Georgetown, KY
      details: |
        Directed development and installation of robotic weld cells.
      expanded: |
          - Coordinated and managed various teams to have components
          purchased, systems tested, and equipment installed.
          - Created project schedule and budgets.
          - Oversaw vendors to design and test robotic weld cells and
          meet deadlines for new model production start.
    - role: Structures Engineer
      time: 2017 - 2017
      company: Belcan, Lexington, KY
      details: |
        Engineering analysis of Pratt & Whitney jet engines and 
        Universal Studios animatronic theme park characters.
      expanded: |
          - Analyzed and documented analysis results and made 
          recommendations for desig changes to customer in order
          to improve product design.
          - Refine mesh of customer supplied part geometry to provide 
          better, more useful or accurate results.
          - Developed workbooks and scripts to reduce analysis time and 
          analyze large amounts of data with fewer calculation errors 
          (relative to hand calculations).
    - role: Quality Engineer
      time: 2013 - 2014
      company: Toyota North America, Erlanger, KY
      details: |
        Analyzed warranty data and customer feedback to identify quality 
        issues, conducted root cause analysis, tested parts, and worked 
        with manufacturing, design, and sales to develop countermeasure 
        to resolve issues.
      expanded: |
          - Developed VBA Excel workbook to automate and improve data 
          analysis on warranty claims - saved time and improved results 
          of data analysis to provide a better scope of warranty and 
          customer data and help identify quality concerns sooner.
          - New model Obeya launch project managemennt. Tracked KPI's for
          early product launch to improve vehicle quality and coordinate
          with cross-functional teams from design & manufacturing to
          implement coutermeasures to defects.
projects:
    title: Projects
    intro: >
    assignments:
      - title: BestBuy Stock Bot
        link: "https://github.com/Ben-M-90/BestBuyStockBot"
        icon: "/assets/images/bio-photo.jpg"
        tagline: |
         First project used to practice developing with Python. Bot that 
         monitors stock of given product URL (intended to monitor GPU's 
         during GPU shortage) and quickly purchase once stock has become 
         available. Used Selenium to interact with browser and various 
         strategies to mask bot from detection. Capable of identifying 
         stock and executing a purchase within 10 seconds of stock becoming 
         available.
      - title: Stock Simulator
        link: "https://github.com/Ben-M-90/stock_sim"
        icon: "/assets/images/bio-photo.jpg"
        tagline: |
         Second project in Python, developed after studying software 
         architecture and clean coding practices. Django web app that 
         uses live stock market data and allows users to create mock stock 
         portfolios to test trading strategies. Used to expand knowledge of 
         Python development, gain experience developing a front-end with 
         Python, and practice implementation of various software architecture 
         practices and principles such as Test Driven Development and SOLID.

